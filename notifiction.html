<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./font/font-awesome/css/font-awesome.css">
    <title>Main-home</title>
</head>
<body class="bodysoft">
    <header class="headersoft fixed-top">
        <div class="row my-3 ml-2 mr-0 align-items-center">
            <div class="col-1">
                <div class=" arrowcontainer">
                    <a href="">
                        <i class="fa fa-arrow-left arrow text-dark"></i>
                    </a>
                </div>
            </div>
            <div class="col-9 text-left">
                <span>NOTIFICATIONS</span>
            </div>
            <div class="col-1">
                <div class="bincontainer">
                    <a href="">
                        <i class="fa fa-trash-o bin text-muted"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="notification-main mx-4">
        <p class="pt-4 pb-0 mb-0 text-center text-dark">You don't have any notifications right now</p>
        <p class="text-center pt-0 mt-0 text-dark">Check back soon!</p>
        <div class="text-center">
            <a href="">
                <i class="fa fa-refresh text-dark"></i>
            </a>
        </div>
    </main>
    <footer class="notification-footer fixed-bottom">
    </footer>
</body>
</html>
